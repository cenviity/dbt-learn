version: 2

models:
  - name: dim_customers
    columns:
    - name: customer_id
      tests:
        - unique
        - not_null
        - relationships:
            to: ref('stg_customers')
            field: customer_id
        - dbt_utils.cardinality_equality:
            to: ref('stg_customers')
            field: customer_id
  - name: fct_orders
    tests:
      - dbt_utils.expression_is_true:
          expression: "amount > 5"
    columns:
    - name: order_id
      tests:
        - unique
        - relationships:
            to: ref('stg_orders')
            field: order_id
    - name: customer_id
      tests:
        - not_null
        - unique:
            config:
              where: "order_date > '2018-03-01'"
    - name: amount
      tests:
        - dbt_expectations.expect_column_values_to_be_between:
            min_value: 0
            row_condition: "order_id is not null"
            strictly: true
        - dbt_expectations.expect_column_mean_to_be_between:
            min_value: 1
            group_by: [customer_id]
            row_condition: "order_id is not null"
            strictly: true
  - name: orders_by_customer_9
    description: Number of orders placed by each customer
    columns:
    - name: customer_id
      tests:
        - unique
        - not_null
