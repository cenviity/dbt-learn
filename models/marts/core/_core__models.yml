version: 2

models:
  - name: dim_customers
    columns:
    - name: customer_id
      tests:
        - unique
        - not_null
        - relationships:
            to: ref('stg_customers')
            field: customer_id
  - name: fct_orders
    tests:
      - dbt_utils.expression_is_true:
          expression: "amount > 5"
    columns:
    - name: order_id
      tests:
        - unique
        - relationships:
            to: ref('stg_orders')
            field: order_id
    - name: customer_id
      tests:
        - not_null
    - name: amount
      tests:
        - assert_column_is_greater_than_five
        - average_dollars_spent_greater_than_one:
            group_by_column: order_id
        - dbt_expectations.expect_column_values_to_be_between:
            min_value: 5
            row_condition: "order_id is not null"
            strictly: True
  - name: orders_by_customer_9
    description: Number of orders placed by each customer
    columns:
    - name: customer_id
      tests:
        - unique
        - not_null
