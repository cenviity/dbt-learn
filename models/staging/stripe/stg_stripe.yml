version: 2

models:
  - name: stg_payments
    description: Staged payments data from our jaffle shop app.
    columns:
      - name: payment_id
        description: Primary key for payments.
        tests:
          - unique:
              config:
                severity: error
                error_if: ">100"
                warn_if: ">10"
          - not_null
      - name: order_id
        description: Foreign key to `stg_orders.order_id`.
        tests:
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: payment_method
        description: '{{ doc("payment_method") }}'
        tests:
          - accepted_values:
              values:
                - credit_card
                - coupon
                - bank_transfer
                - gift_card
              config:
                where: "status = 'success'"
      - name: status
        description: Whether the payment is successful.
        tests:
          - accepted_values:
              values:
                - success
                - fail
              config:
                limit: 10
                store_failures: true
